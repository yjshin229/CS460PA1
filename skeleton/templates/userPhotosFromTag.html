
{% extends "photos.html" %}

{%if message %}
<p>{{message}}</p>
{%endif%}
{%if photos%}
     <h2>Here is your photos</h2>
     <ul>
         {%for photo in photos%}
         <li>{{photo[2]}}<br>
            <img src='data:image/jpg;base64, {{ base64.b64encode(photo[1]).decode("ascii") }}'/></li>
         {% endfor %}
     </ul>
    {% endif %}
